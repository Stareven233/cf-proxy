t:fixed;color:var(--fontcolor);font-family:'Misans',Arial,sans-serif;padding:30px;display:flex;justify-content:center;align-items:center;height:100vh;min-height:100vh;margin:0;position:relative}*::-webkit-scrollbar{height:10px;margin-top:0px}*::-webkit-scrollbar-track{background-color:black}*::-webkit-scrollbar-thumb{background:#ff8018;border-radius:10px}.container{max-width:80%;text-align:center;min-height:65%;line-height:1.25}h1{color:var(--fontcolor);font-weight:bold;margin-bottom:20%}.rounded-button{border-radius:6px;transition:background-color 0.3s,transform 0.2s;padding:10px 30px;background-color:#555c5c;color:rgb(255,255,255);border:none;margin-bottom:3%}.rounded-button:hover{background-color:#ff8018ee;transform:scale(1.05)}.tips>p:first-child::before{position:sticky;color:#7b7b7b;margin-bottom:1%;font-size:60%}footer{position:fixed;bottom:20px;left:0;right:0;text-align:center;padding:10px;line-height:1.25;margin-top:20px}pre{background:#012333;color:#ff8028;padding:15px 20px 15px 20px;margin:0px 0;border-radius:0.5rem;overflow-x:auto;position:relative}pre#formattedLinkOutput{color:#35f81bc9}pre::before{content:" ";display:block;position:absolute;top:6px;left:6px;width:10px;height:10px;background:#bd3c35;border-radius:50%;box-shadow:20px 0 0#d69f27,40px 0 0#ff8006}code{font-family:Consolas,"Liberation Mono",Menlo,Courier,monospace;font-size:0.9em;margin-bottom:0px}@media(max-width:768px){.container{max-width:100%;font-size:0.8rem}}@media(min-width:768px){.container{max-width:65%;font-size:1rem}h1{margin-bottom:10%}}.form-group{margin-bottom:3%}.form-control{background-color:var(--inputcolor);color:var(--inputcolor-font)}.form-control:focus{background-color:var(--inputcolor);color:var(--inputcolor-font)}.tips-content{margin-bottom:0px;margin-top:20px;font-size:clamp(0.8rem,2vw,1.1rem)}.status-container{display:flex;justify-content:center;align-items:center;margin-bottom:1px;margin-top:-2%;font-size:clamp(0.8rem,2vw,1.05rem)}.code{position:relative;padding-right:0px}.copy-button{position:absolute;top:10px;right:10px;background:#ff8018;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;transition:opacity 0.3s;z-index:1;font-size:0.85rem;display:none}.redir-button{position:absolute;top:10px;right:65px;background:#ff8018;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;transition:opacity 0.3s;z-index:1;font-size:0.85rem;display:none}pre:hover.copy-button{opacity:1}#visitor-info{margin-top:10px;text-align:center;line-height:0}#toast{position:fixed;top:10%;left:50%;transform:translate(-50%,-50%);background-color:#ff8018de;color:white;padding:15px 20px;border-radius:10px;font-size:90%;z-index:1000}.docker-button{width:200px;height:50px;border-radius:10px;background-color:#f6f6f6;border:2px solid#ececec;color:#333;font-size:16px;cursor:pointer;transition:all 0.3s ease;margin-top:20px}.docker-button:hover{background-color:#ff9911dd;color:white;transform:scale(1.05)}.close-button{position:absolute;right:20px;top:15px;font-size:24px;cursor:pointer;color:#666}.domain-container{margin-top:30px;text-align:center}.domain-item{display:flex;justify-content:center;gap:20px;align-items:center;padding:15px;margin:10px 0;background-color:#f5f5f5;border-radius:8px;transition:all 0.3s ease}.domain-item:hover{background-color:#e9e9e9}.domain-text{font-family:'Consolas',monospace;color:#333;font-size:16px;text-align:center}.github-link{display:inline-block;position:static;color:var(--fontcolor);opacity:0.7;transition:opacity 0.3s ease}.github-link:hover{opacity:1;color:#ff9b17}.github-link svg{width:20px;height:20px}</style></head><body><div class="container"><h1>Cloudflare文件加速</h1><div class="form-group"><input type="text"class="form-control"id="githubLinkInput"placeholder="输入需要加速的链接"></div><button class="btn rounded-button"id="formatButton">获取加速链接</button><div class="code"id="outputBlock"><button class="copy-button"id="copyButton">复制</button><button class="redir-button"id="redirButton">打开</button><pre id="formattedLinkOutput"></pre></div><div class="tips"><div class="tips-content"><p>支持release、archive文件，支持git clone、wget、curl等等操作<br>支持Hugging Face</p><br></div></div></div><div id="toast"style="display:none;">链接已复制到剪贴板</div><footer><a href="https://github.com/Stareven233/cf-proxy"target="_blank"class="github-link"><svg height="32"viewBox="0 0 16 16"width="32"><path fill="currentColor"d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg></a></footer><script>function formatGithubLink(){const githubLinkInput=document.getElementById('githubLinkInput');const link=githubLinkInput.value.trim();const prefix=window.location.href.replace(/\/+$/,'');let formattedLink="";if(link.startsWith("https://")||link.startsWith("http://")){formattedLink=prefix+"/"+link}else if(link.startsWith("github.com/")||link.startsWith("raw.githubusercontent.com/")||link.startsWith("gist.githubusercontent.com/")||link.startsWith("huggingface.co/")||link.startsWith("cdn-lfs.hf.co/")||link.startsWith("download.docker.com/")){formattedLink=prefix+"/https://"+link}else{showToast('请输入有效的链接');return}const formattedLinkOutput=document.getElementById('formattedLinkOutput');formattedLinkOutput.textContent=formattedLink;displayButton()}function displayButton(){const copyButton=document.getElementById('copyButton');const redirButton=document.getElementById('redirButton');copyButton.style.display='block';redirButton.style.display='block'}function redirToFormattedLink(){const formattedLinkOutput=document.getElementById('formattedLinkOutput');console.log(formattedLinkOutput.textContent);window.open(formattedLinkOutput.textContent)}document.getElementById('formatButton').addEventListener('click',formatGithubLink);document.getElementById('copyButton').addEventListener('click',function(){const output=document.getElementById('formattedLinkOutput');const range=document.createRange();range.selectNode(output);window.getSelection().removeAllRanges();window.getSelection().addRange(range);document.execCommand('copy');window.getSelection().removeAllRanges();showToast('链接已复制到剪贴板')});document.getElementById('redirButton').addEventListener('click',redirToFormattedLink);function showToast(message){const toast=document.getElementById('toast');toast.textContent=message;toast.style.display='block';setTimeout(()=>{toast.style.display='none'},2000)}</script></body></html>
